<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCORD</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="discord.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo-box">
                <img src="../discord/img/파랑로고.svg" alt="bluelogo">
            </div>
            
            <nav class="menu-list">
                <ul class="menu-box">
                    <li><a href="#">피드백</a></li>
                    <li><a href="#" class="lang-select">한국어</a></li>
                    <li><a href="#">문의등록</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>고객 지원 센터</h1>
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" focusable="false" viewBox="0 0 12 12" class="search-iconb" aria-hidden="true">
                    <circle cx="4.5" cy="4.5" r="4" fill="none" stroke="currentColor"></circle>
                    <path stroke="currentColor" stroke-linecap="round" d="M11 11L7.5 7.5"></path>
                  </svg>
                
                  <input type="search" placeholder="검색">
            </div>
        </div>
    </main>

    <section id="help-main">
        
        <div class="section-container">
            <h2>도움이 필요하신가요? 저희가 도와드리겠습니다.</h2>
            <p>계정 설정부터 승인까지 Discord와 관련된 모든 것을 문의하세요.</p>
            <p>Discord를 시작한 지 얼마 안 되어 팁을 찾고 계신가요? 그렇다면, 저희의 <a href="#" class="link">초보자를 위한 가이드를 확인해 보세요!</a></p>
            <ul class="contents-wrapper">
                <li class="contents">
                    <a href="#">
                        <img src="../discord/img/공지사항.svg" alt="공지사항" class="help-img">
                        <h3 class="contents-headeing">공지 사항</h3>
                        <p class="contents-explain">들어보세요. 무언가 심상치 않은 일이 벌어지고 있습니다.</p>
                    </a>
                </li>
            </ul>
        </div>
    </section>

























</body>
</html>
